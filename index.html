<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="Stylesheet" href="styles.css">
</head>
<body>
    <h1> xJoecode Calculator</h1>
    <p id = "calculatorWindow"> 0 </p>
    <div class="buttons">
        <button class = "numberbuttons" id = "buttonZero"> 0</button>
        <button class = "numberbuttons" id = "buttonOne"> 1</button>
        <button class = "numberbuttons" id = "buttonTwo"> 2</button>
        <button class = "numberbuttons" id = "buttonThree"> 3</button>
        <button class = "numberbuttons" id = "buttonFour"> 4</button>
        <button class = "numberbuttons" id = "buttonFive"> 5</button>
        <button class = "numberbuttons" id = "buttonSix"> 6</button>
        <button class = "numberbuttons" id = "buttonSeven"> 7</button>
        <button class = "numberbuttons" id = "buttonEight"> 8</button>
        <button class = "numberbuttons" id = "buttonNine"> 9</button>
        <button class = "numberbuttons" id = "buttonDot"> .</button>
        <button id = "add"> + </button>
        <button id = "subtract"> - </button>
        <button id = "multiply"> * </button>
        <button id = "divide"> % </button>
        <button id = "powerOf"> POW </button>
        <button id = "squareRoot"> Square Root </button>
        <button id = "equals"> = </button>
        <button id = "backSpace"> Backspace </button>
        <button id = "reset"> Reset </button>
    </div>
</body>
</html>
